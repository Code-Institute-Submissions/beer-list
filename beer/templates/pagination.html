<div class='pagination text-orange'>
    <span class='step=links'>
        {% if page.has_previous %}
        <a class='tags' href="?page={{ page.previous_page_number }}">Back</a>
        {% endif %}
        <span class='current mr-1 ml-1'>
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
        <a class='tags' href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
