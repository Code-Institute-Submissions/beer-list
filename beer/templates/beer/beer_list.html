{% extends 'base.html' %}
{% block content %}
<h1>All Beers</h1>
{% for beer in beer_list %}
<div>
    <h2><a href="{{ beer.get_absolute_url }}">{{ beer.name }}</a></h2>
    <h3>{{ beer.brewery }}</h3>
    <p>{{ beer.strength }}</p>
    <div>
        <img style="height:200px;" src="{{ beer.image.url }}"></img>
    </div>
    {% if user.is_authenticated %}
    <a class="btn btn-secondary">Add to my list</a>
    
</div>

<hr>

{% endfor %}

{% endblock %}
