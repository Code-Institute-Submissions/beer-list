{% extends 'base.html' %}
{% block content %}
<h1>All Beers</h1>
{% for beer in beer_list %}
<div>
    <h2>{{ beer.name }}</h2>
    <a href=#>{{ beer.brewery }}</a>
    <p>{{ beer.strength }}</p>
    <p>{{ beer.notes }}</p>
    <a href=#>(count) Reviews</a>
</div>

<hr>

{% endfor %}

{% endblock %}
