{% extends 'base.html' %}
{% block content %}
<h1>All Breweries</h1>
{% for brewery in breweries %}
<div>
    <img style="height: 100px;" src="{{brewery.image}}">
    <h2><a href=#>{{ brewery.name }}</a></h2>
    <p>{{brewery.town}}, {{brewery.country}}</p>
    
   
</div>

<hr>

{% endfor %}

{% endblock %}
