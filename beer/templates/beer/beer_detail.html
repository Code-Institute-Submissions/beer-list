{% extends 'base.html' %}

{% block content %}
<h1>{{ beer.name }}</h1>
<h2>{{ beer.brewery }}</h2>
<p>Brewed in {{ beer.country_of_origin}}</p>
<p>{{ beer.strength }}% ABV</p>
{% if beer.image %}
<div>
        <img style="height:200px;" src="{{ beer.image.url }}"></img>
    </div>
{% endif %}    

<a class='btn btn-success'>Add/edit beer details</a>
<a class='btn btn-primary'>Leave Review</a>


{% endblock %}
