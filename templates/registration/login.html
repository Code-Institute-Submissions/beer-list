{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content%}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}" />
  <button type="submit">Login</button>
  <p><a href="{% url 'password_reset' %}">Forgotten your  password?</a></p>
</form>
{% endblock %}
